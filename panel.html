<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <meta application-name="statusboard-foursquare" data-default-size="8,3" data-allows-resizing="YES" data-allows-scrolling="YES">
  <title>StatusBoard Foursquare</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/pspeter3/statusboard-foursquare/master/panel.css">
</head>
<body>
  {{ range . }}
    <div class="checkin">
      <div class="wrap">
        <img class="avatar" src="{{ .Photo }}">
      </div>
      <h1 class="venue">{{ .Venue }}</h1>
      <h2 class="time">{{ .Time }}</h2>
    </div>
  {{ end }}
</body>
</html>
